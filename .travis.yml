# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
# avoid duplicate tests in PRs
branches:
  only:
    - master
os:
  - linux
#  - osx
julia:
  - 1
#  - nightly
addons:
  apt:
    packages:
      - gfortran
#matrix:
#  allow_failures:
#    - julia: nightly
notifications:
  email: false
script: julia -e 'using Pkg; Pkg.build(); Pkg.test(coverage=false)'
